{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
      <div class="alert alert-success">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% endwith %}

<div>
{{wtf.quick_form(form)}}
</div>

{% endblock %}
