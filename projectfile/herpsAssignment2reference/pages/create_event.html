    <!-- todays pick section -->
    <div>
      <h2 class="spacertxt">Create / update event</h2>
    </div>
    <div class="linelogo">
      <div class="logo line"></div>
    </div>


    <!-- event form -->
    <div class="container card col-sm-12 col-md-6 col-lg-4 nobordercolorPLEASE">
      <div class="card col-md-12 text-center nobordercolorPLEASE">
        <div class="card-body ">
          <div class="mb-3 ">
            <input class="form-control" id="eventname" type="email" placeholder="Event name"></input>
          </div>
          <div class="mb-3 ">
            <input class="form-control" type="text" id="eventspeaker"  placeholder="Speaker's name"></input>
          </div>
          <select class="card card-body commentinputs" name="cars" id="cars">
            <option value="none">Select Category</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Technology">Technology</option>
            <option value="Social">Social Studies</option>
            <option value="Business">Business</option>
          </select>
          <br>
          <div class="mb-3 ">
            <input class="form-control" type="datetime-local" id="eventdatetime"  placeholder="datetime-local"></input>
          </div>
          <div class="mb-3 ">
            <textarea class="form-control" id="eventdiscription" rows="3" cols="50" placeholder="Description"></textarea>
          </div>
          <div class="mb-3 ">
            <input class="form-control" type="number" id="eventticketprice"  placeholder="Price Per-Ticket"></input>
          </div>
          <div class="mb-3 ">
            <input class="form-control" type="number" id="eventavailabletickets"  placeholder="Available Ticket Amount"></input>
          </div>
          <div class="mb-3 ">
            <input class="form-control" type="url" id="eventbanner"  placeholder="Event Banner URL"></input>
          </div>
          <div class="mb-3">
            <a href="#" class="btn confirmevent">Confirm</a>
          </div>
        </div>
      </div>
    </div>
